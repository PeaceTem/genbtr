{% extends 'base.html' %}


{% block title %}
Draft | Leak List
{% endblock title %}

{% block content %}
{% for leak in leaks %}
<div>
    <h4>{{leak.title}}</h4>
    <p>
        {{leak.story|safe}}

        <a href="{% url 'draft:leak-draft-detail' leak.id %}">See More</a> 
    </p>
</div>
{% endfor %}


{% endblock content %}
